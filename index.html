<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of RES Projects in Tunisia</title>
    <!-- Leaflet CSS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Set a height for the map container */
        #map {
            height: 100%;
            min-height: 600px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Custom Leaflet popup styles to match the theme */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
        }
        .project-popup h3 {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Renewable Energy Projects in Tunisia</h1>
            <p class="text-md text-gray-600 mt-1">An interactive map to visualize project status.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Left Panel: Filters -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md self-start">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Filters</h2>
                <div id="filters" class="space-y-3">
                    <!-- Checkboxes for filtering by status -->
                    <div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="operational" class="form-checkbox h-5 w-5 text-emerald-500 rounded focus:ring-emerald-400" checked>
                            <span class="ml-3 text-gray-700">Operational</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="under-construction" class="form-checkbox h-5 w-5 text-amber-500 rounded focus:ring-amber-400" checked>
                            <span class="ml-3 text-gray-700">Under Construction</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="awarded" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-400" checked>
                            <span class="ml-3 text-gray-700">Awarded</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Map -->
            <div class="md:col-span-3">
                <!-- This div will hold the Leaflet map -->
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript for map functionality -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Data for the RES projects with latitude and longitude.
        const projects = [
            { name: "Tozeur PV", status: "operational", capacity: "10 MW", lat: 33.91, lon: 8.13 },
            { name: "Sidi Bouzid PV", status: "operational", capacity: "10 MW", lat: 35.03, lon: 9.48 },
            { name: "Kairouan PV", status: "operational", capacity: "10 MW", lat: 35.67, lon: 10.10 },
            { name: "Tataouine PV Station", status: "operational", capacity: "10 MW", lat: 32.92, lon: 10.45 },
            { name: "Gafsa PV", status: "under-construction", capacity: "10 MW", lat: 34.42, lon: 8.78 },
            { name: "Gabes PV", status: "under-construction", capacity: "100 MW", lat: 33.88, lon: 10.11 },
            { name: "Tataouine PV", status: "awarded", capacity: "200 MW", lat: 32.95, lon: 10.50 },
            { name: "Kairouan (Methaista) PV", status: "awarded", capacity: "100 MW", lat: 35.70, lon: 10.05 },
            { name: "Gafsa (Metlaoui) PV", status: "awarded", capacity: "100 MW", lat: 34.32, lon: 8.40 },
            { name: "Sfax (Chebilia) PV", status: "awarded", capacity: "50 MW", lat: 34.74, lon: 10.76 },
            { name: "Tozeur (Ksar Ghilane) PV", status: "awarded", capacity: "50 MW", lat: 32.98, lon: 9.63 },
            { name: "Gabes (Ramada) PV", status: "awarded", capacity: "50 MW", lat: 33.70, lon: 10.38 }
        ];

        const filters = document.getElementById('filters');
        let map; // To hold the map instance
        const markers = {}; // To hold marker instances for filtering

        // Define colors for different statuses
        const statusColors = {
            'operational': '#10B981',
            'under-construction': '#F59E0B',
            'awarded': '#3B82F6'
        };

        /**
         * Initializes the Leaflet map.
         */
        function initMap() {
            // Create a map centered on Tunisia
            map = L.map('map').setView([34.0, 9.0], 7);

            // Add the OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        }

        /**
         * Creates and stores markers for each project.
         */
        function createMarkers() {
            projects.forEach(project => {
                const color = statusColors[project.status.replace(/\s+/g, '-')];
                
                // Create a circle marker
                const marker = L.circleMarker([project.lat, project.lon], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                });

                // Create the popup content
                const statusText = project.status.charAt(0).toUpperCase() + project.status.slice(1).replace(/-/g, ' ');
                const popupContent = `
                    <div class="project-popup">
                        <h3>${project.name}</h3>
                        <p><strong>Status:</strong> ${statusText}</p>
                        <p><strong>Capacity:</strong> ${project.capacity}</p>
                    </div>
                `;
                marker.bindPopup(popupContent);

                // Store the marker
                markers[project.name] = marker;
            });
        }

        /**
         * Filters markers on the map based on selected checkboxes.
         */
        function filterMarkers() {
            const checkedStatuses = Array.from(filters.querySelectorAll('input:checked')).map(input => input.value);

            projects.forEach(project => {
                const marker = markers[project.name];
                const projectStatus = project.status.replace(/\s+/g, '-');

                if (checkedStatuses.includes(projectStatus)) {
                    // If status is checked and marker is not on map, add it
                    if (!map.hasLayer(marker)) {
                        marker.addTo(map);
                    }
                } else {
                    // If status is not checked and marker is on map, remove it
                    if (map.hasLayer(marker)) {
                        marker.remove();
                    }
                }
            });
        }

        // Add event listener to the filter checkboxes
        filters.addEventListener('change', filterMarkers);

        // Initialize the map when the window loads
        window.onload = () => {
            initMap();
            createMarkers();
            filterMarkers(); // Apply initial filter
        };
    </script>
</body>
</html>
